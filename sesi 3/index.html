<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comaptible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div>
        <!--ini navbar-->
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!--ini navbar end-->

        <!--carousel-->
        <div>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="racik.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="beng beng.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="tahu gejrot.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="beras.jpg" class="d-block w-100" alt="...">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <!--carousel end-->

        <!--ini produk saya-->
        <div class="container mt-3">
            <div class="row">
                <div class="card col-sm-6">
                    <h5 class="card-header">Racik</h5>
                    <div class="card-body">
                        <h5 class="card-title">Bumbu Dapur</h5>
                        <img src="racik.jpg" class="img-thumbnail" alt="...">
                        <p class="card-text">Masakan ibu the best</p>
                        <a href="#" class="btn btn-primary">Pesan Sekarang</a>
                    </div>
                </div>
                <div class="card col-sm-6">
                    <h5 class="card-header">Beng Beng</h5>
                    <div class="card-body">
                        <h5 class="card-title">Coklat Nikmat</h5>
                        <img src="beng beng.jpg" class="img-thumbnail" alt="...">
                        <p class="card-text">Cocok untuk deketin cewe</p>
                        <a href="#" class="btn btn-primary">Pesan sekarang</a>
                    </div>
                </div>
                <div class="card col-sm-6">
                    <h5 class="card-header">Tahu Gejrot</h5>
                    <div class="card-body">
                        <h5 class="card-title">Menghilangkan stress</h5>
                        <img src="tahu gejrot.jpg" class="img-thumbnail" alt="...">
                        <p class="card-text">Dijamin nagih</p>
                        <a href="#" class="btn btn-primary">Pesan sekarang</a>
                    </div>
                </div>
                <div class="card col-sm-6">
                    <h5 class="card-header">Beras</h5>
                    <div class="card-body">
                        <h5 class="card-title">Untuk di makan</h5>
                        <img src="beras.jpg" class="img-thumbnail" alt="...">
                        <p class="card-text">Langsung dari Vietnam</p>
                        <a href="#" class="btn btn-primary">Pesan sekarang</a>
                    </div>
                </div>
            </div>
        </div>
        <!--ini produk saya end-->

        <!--javascript bundle with popper-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</body>

</html>
